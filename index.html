<!DOCTYPE html>

    <!-- Meta tags -->
    <!-- Primary Meta Tags -->
    <title>Shaqueena Cafe</title>
    <meta name="title" content="Shaqueena Cafe" />

      content="Shaqueena Cafe adalah kafe di pusat kota yang menawarkan suasana yang nyaman dan modern. Di sini, Anda dapat menikmati berbagai hidangan dan minuman. Dengan pelayanan ramah dan harga terjangkau, Shaqueena Cafe menjadi tempat yang tepat untuk bersantai atau mengadakan acara seperti reuni atau pertemuan bisnis."
    />

    <title>Shaqueena Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html {
        height: 100vh;
        background: url(https://images.unsplash.com/photo-1516541196182-6bdb0516ed27?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
      }
      .body {
        background: url(https://images.unsplash.com/photo-1516541196182-6bdb0516ed27?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
      }
      .carousel-control-next,
      .carousel-control-prev {
        top: unset;
        background-color: black;
        height: 45px;
      }
    </style>
  </head>
  <body class="h-100 body">
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <img
            src="/assets/ShaqueenaLogo.png"
            class="mx-auto"
            height="32px"
            alt="Logo"
          />
        </div>
      </div>
    </header>
    <main>
      <div
        class="album py-3 py-md-5 bg-light"
        style="
          background: url(https://images.unsplash.com/photo-1516541196182-6bdb0516ed27?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        "
      >
        <div class="container">
          <div class="row justify-content-center g-3">
            <div class="col-xl-6">
              <div class="card shadow-sm">
                <div id="makanan" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="/assets/Makanan1.png"
                        class="w-100"
                        alt="Makanan1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan2.png"
                        alt="Makanan2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan3.png"
                        alt="Makanan2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan4.png"
                        alt="Makanan2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan5.png"
                        alt="Makanan2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan6.png"
                        alt="Makanan2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan7.png"
                        alt="Makanan2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Makanan8.png"
                        alt="Makanan2"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#makanan"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#makanan"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <div class="card-body bg-light">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group w-100">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary w-100 d-block"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                        Makanan
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="card shadow-sm">
                <div id="minuman" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">

                        src="/assets/Minuman1.png"

                        alt="Minuman6"
                      />

                    <div class="carousel-item">
                      <img
                        class="w-100"
                        src="/assets/Minuman7.png"
                        alt="Minuman7"
                      />
                    </div>
                  </div>

                    type="button"

                      aria-hidden="true"

                  </button>
                  <button

                      aria-hidden="true"

                      </button>
                    </div>

            </div>
            <div class="col-xl-6">
              <div class="card shadow-sm">
                <div id="snack" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="/assets/Snack1.png"
                        class="w-100"
                        alt="Snack1"
                      />
